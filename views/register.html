<!DOCTYPE html>
<html ng-app="nodeTodo">
  <head>
    <title>Crush - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">

    <div class="register-container col-xs-4 col-xs-offset-4" style="margin-top: 8%">
      <div class="header">
        <h1 style="text-align: center">Sign Up Below</h1>
      </div>

      <div class="todo-form">
        <form>
          <div class="form-group"><input type="text" class="form-control input-lg" placeholder="Username" ng-model=""></div>
          <div class="form-group"><input type="text" class="form-control input-lg" placeholder="Password" ng-model=""></div>
          <div class="form-group"><input type="text" class="form-control input-lg" placeholder="Birthday e.g. 10-9-1995" ng-model=""></div>
          <div class="form-group"><input type="text" class="form-control input-lg" placeholder="Gender" ng-model=""></div>
          <div class="form-group"><input type="text" class="form-control input-lg" placeholder="Sexual Orientation" ng-model=""></div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createAccount()">Create Account</button>
        </form>
      </div>
      <br>
    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="../client/public/javascripts/app.js"></script>
  </body>
</html>
