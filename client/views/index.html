<!DOCTYPE html>
<html ng-app="crush">
  <head>
    <title>Crush - Welcome!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/stylesheets/generic.css" media="screen">
          <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

 </head>

  <body ng-controller="mainController"> <!-- as mainCtrl ... why doesn't this work? -->
      <header>
            <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" ng-click="setCurrentView('index.html')">Crush</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                  <li ng-show="!hasActiveID()"><a href="#" ng-click="setCurrentView('register.html')"><i class="fa fa-home" ></i> <b>Register</b></a></li>

                  <li ng-show="hasActiveID()">
                  <form class="navbar-form navbar-left" role="search">
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Search" id="tags" auto-complete>
                      </div>
                      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                  </form></li>


                    <li ng-show="hasActiveID()"><a href = "#" ng-click="setCurrentView('profile.html', activeUserData.uid)">Profile</a></li>
                    <li ng-show="!hasActiveID()"><a href="#" ng-click="setCurrentView('login.html')"> <i class="fa fa-home" ></i> Log In  </a> </li> 
                    <li ng-show="hasActiveID()"><a href="#" ng-click="setCurrentView('settings.html')"><i class="fa fa-comment"></i> Settings</a></li>
                       <li ng-show="hasActiveID()"><a href="#" ng-click="logout()"><i class="fa fa-home" ></i> Log Out </a></li>
                    <!-- <li ng-show="hasActiveID()"><a href="#" ng-click="initializeProfile(1)"><i class="fa fa-comment"></i> temporary test (redirect back to profile) </a></li> -->
                </ul>
            </div>
            </nav>
      </header>

      <div ng-include="'/page/home.html'" ng-show="isCurrentView('index.html')"></div>
      <div ng-include="'/page/login.html'" ng-show="isCurrentView('login.html')"></div>
      <div ng-include="'/page/register.html'" ng-show="isCurrentView('register.html')"></div>
      <div ng-include="'/page/profile.html'" ng-show="isCurrentView('profile.html')"></div>
      <div ng-include="'/page/settings.html'" ng-show="isCurrentView('settings.html')"></div>
      <div ng-include="'/page/crushMessage.html'" ng-show="isCurrentView('crushMessage.html')"></div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
