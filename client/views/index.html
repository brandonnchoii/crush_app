<!DOCTYPE html>
<html ng-app="crush">
  <head>
    <title>Crush</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">

    <div class="container">

      <div class="header">
        <h1>Crush</h1>
        <hr>
        <h1 class="lead">(Using local database)</h1>
      </div>

      <div class="todo-form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Enter text..." ng-model="formData.text">
          </div>

          <!-- Assume you are user 1 just for testing purposes -->
          <!-- Figure out how to add autocomplete to this --> 

          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="addInterest(1)">Add Interests</button>
        </form>
      </div>

      <br>

      <div class="todo-list">
        <ul ng-repeat="todo in todoData">
          <li><h3><input class="lead" type="checkbox" ng-click="removeInterest(1, todo.interest)">&nbsp;{{ todo.interest }}</li></h3><hr>
        </ul>
      </div>

      <button ng-click="redirect()">Test</button>

    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
