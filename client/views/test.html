 <div class="container">

      <div class="header">
        <h1>Crush</h1>
        <hr>
        <h1 class="lead">Interests</h1>
      </div>

      <div class="todo-form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Enter text..." ng-model="formData.text">
          </div>

          <!-- Assume you are user 1 just for testing purposes -->
          <!-- Figure out how to add autocomplete to this --> 

          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="addInterest()">Add Interests</button>
        </form>
      </div>

      <br>

      <div class="todo-list">
        <ul ng-repeat="todo in todoData">
          <li><h3><input class="lead" type="checkbox" ng-click="removeInterest(todo.interest)">&nbsp;{{ todo.interest }}</li></h3><hr>
        </ul>
      </div>

      <button ng-click="redirect()">Test</button>
  </div>
