<!DOCTYPE html>
<html ng-app="initialCrush">
  <head>
    <title>Crush - Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/stylesheets/generic.css" rel="stylesheet" media="screen">
  </head>

  <!--CONTENT-->
  <body ng-controller="mainController">
    <div class="login-container col-xs-4 col-xs-offset-4" style="margin-top: 8%">
      <div class="header">
        <h1 style="text-align: center">Welcome to Crush!</h1>
      </div>
      <div class="todo-form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Email" ng-model="loginInfo.email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Password" ng-model="loginInfo.password">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="login()">Log In</button><br>
          <center>Not yet registered? <a href = "#" ng-click="setCurrentView('register.html')">Sign up here</a> instead.</center>
        </form>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
