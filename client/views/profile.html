 <div ng-controller="profileController as profCtrl" ng-init="initializeProfile()">

 <div class="profile-container col-xs-8 col-xs-offset-2" style="margin-top: 8%">
      <!-- List of suggestions -->

      <h1>Hi, {{activeUserData.name}}. </h1><p>
      Your gender is {{activeUserData.gender}}

     

      <h1> Relationships</h1>
      <!-- {{relationships}} -->

      <ul ng-repeat="relation in relationships">
        <li>{{relation.name}}</li>
      </ul>

      <h1> Friends </h1>
<!--       {{friends}} -->

      <ul ng-repeat="friend in friends">
        <li>{{friend.name}}</li>
      </ul>

      <h1> Messages </h1>
<!--       {{friends}} -->

      <ul ng-repeat="message in messages">
        <li>{{friend.name}}</li>
      </ul>



       <h1>Interests</h1>
       {{interests}}


      <!-- {{profCtrl.test2}} why doesn't this work????? -->

      <ul ng-repeat="interest in profCtrl.test">
        <li><!-- Picture, name, # of mutual friends -->{{interest}}</li>
      </ul>

      <ul ng-repeat="suggested in suggestedData">
        <li><!-- Picture, name, # of mutual friends --></li>
      </ul>




    </div>
</div>
