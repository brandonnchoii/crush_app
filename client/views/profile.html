<!DOCTYPE html>
 <html>
 	<head>
	    <title>Crush</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <!-- styles -->
	    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  	</head>
  	<body>
	 	<div ng-controller="profileController as profCtrl">
		 	<div class="profile-container col-xs-8 col-xs-offset-2" style="margin-top: 8%">

		 	<a href = "#" ng-click="setCurrentView('profile.html', activeUserData.uid)">Profile.</a>

		      <!-- List of suggestions -->
		      <img src="/images/default_female.jpg"/>
		      <h1>Hi, {{currentUserData.name}}. </h1>
		      Your gender is {{currentUserData.gender}}
		      <h1>Friends</h1>
		      <ul ng-repeat="friend in friends">
		        <li><a href = "#" ng-click="setCurrentView('profile.html', friend.uid)">{{friend.name}}</a></li>
		      </ul>
		      <h1>Interests</h1>
		       <ul ng-repeat="i in interests">
		        <li>{{i.interest}}</li>
		        <!-- TODO: fix the getUser thing -->
		      </ul>
		      <!-- only show below ones if they are under the activeid -->
		    <div ng-show="currentUserData.uid==activeuid">
				<h1> Relationships</h1>
			      <ul ng-repeat="relation in relationships">
			        <li><a href = "#" ng-click="setCurrentView('profile.html', friend.uid)">{{relation.name}}</a></li>
			      </ul>
			      <h1> <!-- ng-show=isActiveuid(currentUserData.uid) --> Messages </h1> 
			      <ul ng-repeat="message in messages">
			        <li>From: <!-- {{getUser(1)}}  -->{{message.name}} at {{message.ts}}. {{message.text}}</li>
			        <!-- TODO: fix the getUser thing or write it exactly in the sql query -->
			      </ul>
			       {{interests}}
			      <!-- {{profCtrl.test2}} why doesn't this work????? -->
			      <ul ng-repeat="interest in profCtrl.test">
			        <li><!-- Picture, name, # of mutual friends -->{{interest}}</li>
			      </ul>
			      <ul ng-repeat="suggested in suggestedData">
			        <li><!-- Picture, name, # of mutual friends --></li>
			      </ul>
			</div>
		    </div>
		</div>
		<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
      	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
      	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
      	<script src="javascripts/app.js"></script>
	</body>
</html>
